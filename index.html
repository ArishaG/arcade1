<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arcade Games</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Welcome to the Arcade</h1>
  <p id="welcome-message"></p>
  <div class="game-buttons">
    <button onclick="gameOne()">Game 1</button>
    <button onclick="gameTwo()">Game 2</button>
    <button onclick="gameThree()">Game 3</button>
  </div>
  <div class="farewell" id="farewell-message" style="display: none;">
    <p>Thanks for playing! See you next time!</p>
    <button onclick="reloadPage()">Play Again</button>
  </div>

  <!-- Link to external JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
